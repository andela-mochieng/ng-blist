<!DOCTYPE html>
<html style="min-height: 100%;">

<head>
    <meta charset="utf-8">
    <title>Project</title>
    <base href="/"> {{#unless environment.production}}
    {{/unless}}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/angularjs-toaster/1.1.0/toaster.min.css" rel="stylesheet" />


</head>

<body>
    <app-root>Loading...</app-root>
    <script>
    System.config({
        baseURL: '/'
    });

    System.import('bootstrap');
    </script>
    {{#each scripts.polyfills}}
    <script src="{{.}}"></script>

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="/ember-cli-live-reload.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.js"></script>
    <script src="vendor/ng2-toastr/bundles/ng2-toastr.js"></script>
    <script src="vendor/ng2-pagination/dist/ng2-pagination.js"></script>
    <script src="vendor/ng2-bs3-modal/bundles/ng2-bs3-modal.js"></script>
    <script src="https://code.angularjs.org/tools/system.js"></script>



    {{/each}}
    <script>
    System.import('system-config.js').then(function() {
        System.import('main');
    }).catch(console.error.bind(console));
    </script>
    <script>
    $(document).on('click', '.btn-flip', function() {
        $(this).closest('.card').toggleClass('flipped');

    });
    </script>

</body>

</html>
