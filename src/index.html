<!DOCTYPE html>
<html style="min-height: 100%;">

<head>

<body>

    System.import('system-config.js').then(function() {
        System.import('main');
    }).catch(console.error.bind(console));

        $(this).closest('.card').toggleClass('flipped');

    });
